<!-- crypto-currency-landing.component.html -->

<div class="landing-container">
  <mat-card class="landing-card">
    <mat-card-header>
      <mat-card-title>Welcome to the Cryptocurrency Section</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        Explore the world of cryptocurrencies, view real-time price data, and
        add your favorites to your watchlist.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/cryptocurrency">
        View List of Cryptocurrencies
      </button>
      <button mat-raised-button color="accent" routerLink="/crypto-news">
        View Crypto News
      </button>
    </mat-card-actions>
  </mat-card>
</div>
