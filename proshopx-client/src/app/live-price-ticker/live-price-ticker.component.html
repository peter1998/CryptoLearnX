<div class="live-price-ticker-container" *ngIf="prices">
  <h2 class="live-price-ticker-title">Live Price Ticker</h2>
  <div class="live-price-ticker-horizontal">
    <div *ngFor="let price of prices" class="live-price-ticker-item">
      <img [src]="price.image" alt="Crypto Icon" class="crypto-icon" />
      <h3>{{ price.name }}</h3>
      <p
        class="current-price"
        [ngClass]="{
          'price-up': price.price_change_percentage_24h > 0,
          'price-down': price.price_change_percentage_24h < 0
        }"
      >
        {{ price.current_price }}
      </p>
    </div>
  </div>
</div>
