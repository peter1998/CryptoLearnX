<div class="cryptoCurrency-grid">
  <div
    class="cryptoCurrency-card"
    *ngFor="let cryptoCurrency of cryptocurrencies"
  >
    <img [src]="cryptoCurrency.image" alt="{{ cryptoCurrency.name }}" />
    <h2>{{ cryptoCurrency.name }}</h2>
    <p>{{ cryptoCurrency.current_price }}</p>
    <button (click)="addToWatchlistAndNavigate(cryptoCurrency)">
      View Details
    </button>
  </div>
</div>
