<div class="cryptoCurrency-grid">
  <div
    class="cryptoCurrency-card"
    *ngFor="let cryptoCurrency of cryptocurrencies"
  >
    <img [src]="cryptoCurrency.imageUrl" alt="{{ cryptoCurrency.name }}" />
    <h2>{{ cryptoCurrency.name }}</h2>
    <p>{{ cryptoCurrency.description }}</p>
    <p>{{ cryptoCurrency.price }}</p>
    <button (click)="viewCryptoCurrency(cryptoCurrency)">View Details</button>
  </div>
</div>
