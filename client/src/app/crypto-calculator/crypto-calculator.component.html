<div class="calculator">
  <input [(ngModel)]="amount" type="number" min="0" step="0.01" />
  <select [(ngModel)]="crypto1">
    <option *ngFor="let crypto of cryptos" [value]="crypto">
      {{ crypto.name }}
    </option>
  </select>
  <span>=</span>
  <span>{{ result }}</span>
  <select [(ngModel)]="crypto2">
    <option *ngFor="let crypto of cryptos" [value]="crypto">
      {{ crypto.name }}
    </option>
  </select>
  <button (click)="calculate()">Calculate</button>
</div>
