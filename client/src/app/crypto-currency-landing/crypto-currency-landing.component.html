<div class="landing-container">
  <mat-card class="landing-card">
    <mat-card-header>
      <mat-card-title class="crypto-title"
        >Welcome to the Cryptocurrency Section</mat-card-title
      >
    </mat-card-header>
    <mat-card-content>
      <p class="crypto-description">
        Explore the fascinating world of cryptocurrencies, stay updated with
        real-time price data, and keep track of your favorite digital assets.
      </p>
      <app-live-price-ticker></app-live-price-ticker>
      <app-crypto-interactive-chart></app-crypto-interactive-chart>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        class="crypto-button"
        routerLink="/cryptocurrency"
      >
        View List of Cryptocurrencies
      </button>
      <button
        mat-raised-button
        color="accent"
        class="crypto-button"
        routerLink="/crypto-news"
      >
        View Crypto News
      </button>
      <button
        mat-raised-button
        color="warn"
        class="crypto-button"
        routerLink="/crypto-calculator"
      >
        Crypto Calculator
      </button>
      <button
        mat-raised-button
        color="primary"
        class="crypto-button"
        routerLink="/crypto-alerts"
      >
        Set Price Alerts
      </button>
      <button
        mat-raised-button
        color="accent"
        class="crypto-button"
        routerLink="/crypto-comparison"
      >
        Compare Cryptocurrencies
      </button>
      <button
        mat-raised-button
        color="warn"
        class="crypto-button"
        routerLink="/learning-resources"
      >
        Learning Resources
      </button>
      <button
        mat-raised-button
        color="primary"
        class="crypto-button"
        routerLink="/user-profile"
      >
        My Profile
      </button>
    </mat-card-actions>
  </mat-card>
</div>
