<mat-form-field class="full-width">
  <input
    type="text"
    placeholder="Search"
    aria-label="Search"
    matInput
    [formControl]="searchControl"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option
      *ngFor="let option of filteredOptions | async"
      [value]="option.id"
    >
      {{ option.name }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
