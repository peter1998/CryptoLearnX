<div class="container">
  <mat-form-field class="full-width">
    <input
      type="text"
      placeholder="Search"
      aria-label="Search"
      matInput
      [formControl]="searchControl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option.id"
      >
        {{ option.name }}
        <button
          class="custom-button"
          (click)="$event.stopPropagation(); addCrypto(option)"
        >
          Add
        </button>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <!-- CryptoComparisonComponent template -->
  <app-comparison-table
    [cryptocurrencies]="selectedCryptocurrencies"
    (removeCrypto)="removeCrypto($event)"
  ></app-comparison-table>
  <button class="custom-button" (click)="fetchAllCryptos()">Show All</button>
</div>

<button class="back-to-landing-button" routerLink="/cryptocurrency-landing">
  Back to Landing Page
</button>
