<mat-card>
  <mat-card-content>
    <div class="user-container">
      <h2>{{ $user!.firstName + $user!.lastName }}</h2>
      <p>{{ $user!.email }}</p>
      <div class="image-container">
        <img src="{{$user!.profilePicture}}" alt="profile-picture">
      </div>
    </div>
  </mat-card-content>
</mat-card>
