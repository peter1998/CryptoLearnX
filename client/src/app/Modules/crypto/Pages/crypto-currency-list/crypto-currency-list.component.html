<!-- crypto-currency-list.component.html -->
<div class="intro">
  <h1>Welcome to the Cryptocurrency Section</h1>
  <p>
    Here you can explore the world of cryptocurrencies, view real-time price
    data, and add your favorites to your watchlist.
  </p>
</div>

<div *ngIf="cryptocurrencies.length > 0" class="crypto-currency-list">
  <mat-card *ngFor="let cryptoCurrency of cryptocurrencies" class="crypto-currency-item">
    <img mat-card-image [src]="cryptoCurrency.image" alt="{{ cryptoCurrency.name }}" />
    <mat-card-content>
      <h2>{{ cryptoCurrency.name }}</h2>
      <p>Current Price: {{ cryptoCurrency.current_price }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/crypto', cryptoCurrency.id]" class="view-details-button">
        View Details
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<button class="back-to-landing-button" routerLink="/crypto">
  Back to Landing Page
</button>
