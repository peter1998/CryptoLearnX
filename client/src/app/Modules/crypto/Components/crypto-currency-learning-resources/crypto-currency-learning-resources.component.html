<div class="container">
  <div class="search-bar">
    <mat-form-field class="full-width">
      <input matInput placeholder="Search" [(ngModel)]="searchTerm" />
      <button mat-icon-button matSuffix (click)="clearSearch()" *ngIf="searchTerm">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onSearch()">
      Search
    </button>
  </div>
  <div class="filters">
    <mat-form-field>
      <mat-label>Resource Type</mat-label>
      <mat-select [(value)]="selectedResourceType" (selectionChange)="onResourceTypeChange()">
        <mat-option *ngFor="let type of resourceTypes" [value]="type">
          {{ type }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <p *ngIf="error">{{ error }}</p>
  <div class="resources-list">
    <mat-card *ngFor="let resource of filteredResources">
      <mat-card-header>
        <mat-card-title>{{ resource.title }}</mat-card-title>
        <mat-card-subtitle>{{ resource.type }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ resource.content }}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="pagination">
    <!-- Pagination goes here -->
  </div>
</div>

<button class="back-to-landing-button" routerLink="/crypto">
  Back to Landing Page
</button>
