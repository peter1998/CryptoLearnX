<div class="chart-container">
  <select (change)="onCryptoChange($event)">
    <option *ngFor="let crypto of cryptocurrencies" [value]="crypto.id">
      {{ crypto.name }}
    </option>
  </select>

  <img
    *ngIf="selectedCrypto"
    [src]="selectedCrypto.image"
    alt="Crypto Icon"
    class="crypto-icon"
  />

  <canvas
    baseChart
    [datasets]="chartData"
    [labels]="chartLabels"
    [options]="chartOptions"
    [plugins]="chartPlugins"
    [legend]="chartLegend"
    [type]="chartType"
  >
  </canvas>
</div>
